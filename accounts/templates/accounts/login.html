{% extends 'accounts/base.html' %}

{% load static %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'accounts/accounts.css' %}"><link rel="stylesheet" type="text/css" href="{% static 'survey/index.css' %}">
{% endblock %}


{% block body_block %}

  <div id="login-box" class="box">
    <h2>Login</h2>
    <form method="POST" action="{% url 'accounts:user_login' %}" id="login_form" >
      {% csrf_token %}
      <div class="user-box">
        <input type="text" name="username" required="">
        <label for="username">Username</label>
      </div>
      <div class="user-box">
        <input type="password" name="password" required="">
        <label for="password">Password</label>
      </div>
      <a href="#" onclick= "document.getElementById('login_form').submit()" id="login-submit-button">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Login
      </a>
    </form>
    <br>
    <a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a>
    <a href="{% url 'social:begin' 'github' %}">Login with GitHub</a>
    <a href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a>

    <div class="text-muted">
      <br>
      Not a user? Register <a href="{% url 'accounts:register' %}"> here</a>
      <br> &copy NUadvertS 2020
    </div>
  </div>

  {% endblock %}
