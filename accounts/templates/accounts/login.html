{% extends 'accounts/base.html' %}

{% load static %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'accounts/accounts.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'survey/index.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'accounts/login.css' %}">
{% endblock %}


{% block body_block %}

  <div id="login-box" class="box">
    <h2>Login</h2>
    <form method="POST" action="{% url 'accounts:user_login' %}" id="login_form" >
      {% csrf_token %}
      <div class="user-box">
        <input type="text" name="username" required="">
        <label for="username">Username</label>
      </div>
      <div class="user-box">
        <input type="password" name="password" required="">
        <label for="password">Password</label>
      </div>
      <a href="#" onclick= "document.getElementById('login_form').submit()" id="login-submit-button">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Login
      </a>
    </form>
    <br> 
    <div class="text-muted">
    ---------------------------- OR ---------------------------
  </div>

    <div class="row">
      <div class="col-md-12">
        <a class="btn btn-outline-dark" href="{% url 'social:begin' 'google-oauth2' %}" role="button" style="width:320px; text-transform:none; background-color: brown;color:white">
          <img width="20px" style="margin-bottom:3px; margin-right:5px;" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
          Login with Google
        </a>
      </div>
    </div>

      <div class="row">
      <div class="col-md-12">
        <a class="btn btn-outline-light" href="{% url 'social:begin' 'facebook' %}" role="button" style="width:320px;text-transform:none; background-color: rgba(70, 70, 243, 0.548);color:white">
          <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Facebook sign-in" src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Facebook_logo_%28square%29.png" />
          Login with Facebook
        </a>
      </div>
    </div>
    

    <div class="text-muted">
      <br>
      Not a user? Register <a href="{% url 'accounts:register' %}"> here</a>
      <br> &copy NUadvertS 2020
    </div>
  </div>

  {% endblock %}
