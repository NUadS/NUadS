{% extends 'accounts/base.html' %}

{% load static %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'accounts/accounts.css' %}"><link rel="stylesheet" type="text/css" href="{% static 'survey/index.css' %}">
{% endblock %}


{% block body_block %}

  <div id="login-box" class="box">
    <h2>Reset Password</h2>
    <form method="POST" action="" id="reset_confirm_form" >
      {% csrf_token %}
      
      <div class="user-box">
       
        {{form.new_password1}}
        <label for="email">New Password</label>
      </div>

      <div class="user-box">
        {{form.new_password2}}
        <label for="email">New Password Confirmation</label>
      </div>

      <a href="#" onclick= "document.getElementById('reset_confirm_form').submit()" id="login-submit-button">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Reset Password
      </a>
    </form>

  </div>

  {% endblock %}
